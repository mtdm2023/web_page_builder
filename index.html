    <!-- this script for Export_button -->
    <script>
        document.querySelector(".Export").addEventListener("click", function () {
            exportHTMLFromLocalStorage();
        });

        function exportHTMLFromLocalStorage() {
            // Retrieve saved HTML from localStorage
            const savedHTML = localStorage.getItem("savedChildrenHTML");
            const savedCss = localStorage.getItem("savedChildrenCSS");

            if (savedHTML) {
                // Create a Blob object with HTML content
                const blob = new Blob([savedHTML], { type: "text/html" });

                // Create a URL for the Blob
                const url = URL.createObjectURL(blob);

                // Create an <a> element to trigger the download
                const a = document.createElement("a");
                a.href = url;
                a.download = "exported_file.html"; // Specify the filename

                // Append <a> to the body and trigger a click to download
                document.body.appendChild(a);
                a.click();

                // Clean up: remove the <a> element and revoke the Blob URL
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                console.log("HTML file exported successfully!");
            } else {
                console.log("No saved HTML found in localStorage.");
            }
            if (savedCss) {
                // Create a Blob object with HTML content
                const blob = new Blob([savedCss], { type: "text/css" });

                // Create a URL for the Blob
                const url = URL.createObjectURL(blob);

                // Create an <a> element to trigger the download
                const a = document.createElement("a");
                a.href = url;
                a.download = "tscss2.css"; // Specify the filename

                // Append <a> to the body and trigger a click to download
                document.body.appendChild(a);
                a.click();

                // Clean up: remove the <a> element and revoke the Blob URL
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                console.log("css file exported successfully!");
            } else {
                console.log("No saved css found in localStorage.");
            }
        }
    </script>
