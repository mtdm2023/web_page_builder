
     
 <div class="d-flex align-items-center General_panel position-relative text-white "><span class="ms-2 "><i class="fas_general fas fa-caret-right me-2 bg-transparent  text-white"></i></span><span>General</span></div>
 <div class="general_options ">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>Display</label>
                <select id="display">
                    <option value="block">Block</option>
                    <option value="inline">Inline</option>
                    <option value="inline-block">Inline-block</option>
                    <option value="flex">Flex</option>
                    <option value="grid">Grid</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>Position:</label>
                <select id="position">
                    <option value="static">Static</option>
                    <option value="relative">Relative</option>
                    <option value="absolute">Absolute</option>
                    <option value="fixed">Fixed</option>
                    <option value="sticky">Sticky</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 col-12">
                <div class="d-flex flex-column justify-content-start">
                        <label>Top</label>
                        <input type="text" id="top" placeholder="e.g., 10px">
                </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>Right:</label>
                <input type="text" id="right" placeholder="e.g., 10px">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>Left:</label>
                <input type="text" id="left" placeholder="e.g., 10px">
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>Bottom:</label>
                <input type="text" id="bottom" placeholder="e.g., 10px">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 col-12">
            <div class="d-flex flex-column justify-content-start">
                <div class="toolbar">
                    <label for="colorPicker">Choose Color:</label>
                    <input type="color" id="colorPicker" value="#000000" />
    
                    <div class="alignment-controls">
                        <button id="alignLeft">Left</button>
                        <button id="alignCenter">Center</button>
                        <button id="alignRight">Right</button>
                    </div>
                </div>
                    <label>Border:</label>
                    <input type="text" id="border" placeholder="e.g., 1px solid #000">    
                    <label class="mt-3">Padding:</label>
                    <input type="text" id="padding" placeholder="e.g., 10px 15px">
                    <label class="mt-3">Background Image:</label>
                    <input type="file" id="backgroundImage" class="mt-1 text-white" accept="image/*">
                    <label class="mt-3">Text Color:</label>
                    <input type="color" id="textColor">
                    <label class="mt-3">Margin:</label>
                    <input type="text" id="margin" placeholder="e.g., 10px 15px">

    
            </div>
        </div>
    </div>
    
 </div>
