

 <div class="d-flex align-items-center flex_panel position-relative text-white mt-3"><span class="ms-2 "><i class="fas_flex fas fa-caret-right me-2 bg-transparent  text-white"></i></span><span>Flex</span></div>
 <div class="flex_options ">
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>order</label>
                <select id="order">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>grow</label>
                <select id="grow">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="d-flex flex-column justify-content-start">
                <label>shrink</label>
                <select id="shrink">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    
                </select>
            </div>
        </div>
    </div>
  
    <div class="row mt-3">
        <div class="col-md-12 col-12">
            <div class="flex-toolbar">
                <label>Justify Content:</label>
                <select id="justifyContent">
                    <option value="flex-start">Start</option>
                    <option value="center">Center</option>
                    <option value="flex-end">End</option>
                    <option value="space-between">Space Between</option>
                    <option value="space-around">Space Around</option>
                    <option value="space-evenly">Space Evenly</option>
                </select>
            
                <label>Align Items:</label>
                <select id="alignItems">
                    <option value="stretch">Stretch</option>
                    <option value="center">Center</option>
                    <option value="flex-start">Start</option>
                    <option value="flex-end">End</option>
                    <option value="baseline">Baseline</option>
                </select>
            
                <label>Flex Direction:</label>
                <select id="flexDirection">
                    <option value="row">Row</option>
                    <option value="row-reverse">Row Reverse</option>
                    <option value="column">Column</option>
                    <option value="column-reverse">Column Reverse</option>
                </select>
            </div>
            
        </div>
    </div>
    
 </div>
